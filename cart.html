<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Checkout – De-Escalation Certification</title>

<style>
  body {
    margin: 0;
    font-family: Inter, Arial, sans-serif;
    background: #0b0f14;
    color: #eaeaea;
  }

  .container {
    max-width: 900px;
    margin: auto;
    padding: 50px 20px;
  }

  h1 {
    margin-bottom: 30px;
  }

  .cart {
    background: #121826;
    border-radius: 14px;
    padding: 30px;
    box-shadow: 0 20px 40px rgba(0,0,0,.6);
  }

  .item {
    display: grid;
    grid-template-columns: 100px 1fr auto;
    gap: 20px;
    align-items: center;
    margin-bottom: 30px;
  }

  .item img {
    width: 100%;
    border-radius: 8px;
  }

  .price {
    font-size: 1.2rem;
    color: #4fd1c5;
  }

  .total {
    display: flex;
    justify-content: space-between;
    font-size: 1.4rem;
    font-weight: bold;
    border-top: 1px solid #2d3748;
    padding-top: 20px;
    margin-top: 20px;
  }

  .btn {
    display: block;
    width: 100%;
    margin-top: 30px;
    background: linear-gradient(135deg,#4fd1c5,#3182ce);
    color: #000;
    padding: 18px;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 12px;
    text-decoration: none;
    text-align: center;
  }

  .note {
    margin-top: 20px;
    font-size: 0.9rem;
    color: #a0aec0;
  }
</style>
</head>

<body>

<div class="container">
  <h1>Checkout</h1>

  <div class="cart">
    <div class="item">
      <img src="cover.png" alt="De-Escalation Certification" />
      <div>
        <strong>De-Escalation Certification Program</strong>
        <p>Digital certification • Instant access</p>
      </div>
      <div class="price">$29.99</div>
    </div>

    <div class="total">
      <span>Total</span>
      <span>$29.99</span>
    </div>

    <!-- PAYMENT BUTTON -->
    <a href="YOUR-PAYMENT-LINK" class="btn">
      Complete Purchase
    </a>

    <div class="note">
      Secure checkout • Digital delivery • Unique certificate ID issued after completion
    </div>
  </div>
</div>

</body>
</html>
