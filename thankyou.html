<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You - De-Escalation Certification</title>
<style>
  body {
    margin: 0;
    font-family: Inter, Arial, sans-serif;
    background: #0b0f14;
    color: #eaeaea;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }

  .container {
    max-width: 700px;
    padding: 40px 20px;
    background: #1a1f28;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,.5);
  }

  h1 {
    font-size: 2.5rem;
    color: #4fd1c5;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.1rem;
    margin-bottom: 20px;
    line-height: 1.6;
  }

  .certificate-id {
    font-weight: bold;
    font-size: 1.2rem;
    color: #ffd166;
  }

  a.btn {
    display: inline-block;
    background: linear-gradient(135deg,#4fd1c5,#3182ce);
    color: #000;
    padding: 16px 36px;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 10px;
    text-decoration: none;
    margin-top: 20px;
  }

  a.btn:hover {
    opacity: 0.9;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Thank You for Your Purchase!</h1>
  <p>Your payment was successfully completed in the <strong>PayPal Sandbox</strong>.</p>
  <p>Your unique certificate ID is:</p>
  <div class="certificate-id">CERT-<span id="cert-id">0000</span></div>
  <p>Once your certificate is generated, you will be able to download it immediately.</p>
  <a href="index.html" class="btn">Return to Program Page</a>
</div>

<script>
  // Generate a temporary unique certificate ID for sandbox testing
  document.getElementById('cert-id').innerText = 'CERT-' + new Date().getTime();
</script>

</body>
</html>
